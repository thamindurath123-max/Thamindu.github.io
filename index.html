<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free IMAT Prep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Free IMAT Practice Questions</h1>
        <p>Thousands of AI-generated questions. For explanations & syllabus, <a href="YOUR_EBOOK_LINK">buy my eBook</a>.</p>
        
        <label for="section">Choose Section:</label>
        <select id="section">
            <option value="all">All</option>
            <option value="logical">Logical Reasoning & Problem Solving</option>
            <option value="gk">Reading Comprehension & General Knowledge</option>
            <option value="biology">Biology</option>
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics & Mathematics</option>
        </select>
        
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="quiz20">20 Questions / 20 Minutes</option>
            <option value="quiz40">40 Questions / 40 Minutes</option>
            <option value="mock">Full Mock Exam (100 Questions / 90 Minutes)</option>
        </select>
        
        <button id="startBtn">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
